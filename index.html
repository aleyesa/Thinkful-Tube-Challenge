<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thinkful Tube Challenge</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
    <main role="main" aria-live="assertive">
        <header role="banner">
            <h1>Thinkful Tube</h1>
        </header>
        <form action="#" class="js-search-form">
            <fieldset name="search-field">
                <input type="text" name="search-text-field" class="js-query" placeholder="Type in a keyword to search for related videos" autofocus/>
                <input type="submit" value="Search"></input>
            </fieldset>
        </form>
        <section role="region" class="js-search-results">
            <!-- display thumbnail images of videos that match search -->
        </section>
    </main>
</body>
<script src="index.js"></script>    
</html>
